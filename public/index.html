<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="/logo.jpeg">
    <link rel="shortcut icon" type="image/jpeg" href="/logo.jpeg">
    <title>Climbing Timer System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            display: block;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .option-card.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .option-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .option-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .option-desc {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .role-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .role-btn {
            padding: 18px 25px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            color: white;
        }

        .role-btn.admin {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .role-btn.view {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .role-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .role-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .role-buttons {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèîÔ∏è Climbing Timer System</h1>
            <p>Sistem Timer Profesional untuk Lomba Panjat Tebing</p>
        </div>
        <div class="content">
            <div class="section">
                <div class="section-title">Pilih Mode Lomba</div>
                <div class="options-grid">
                    <a href="#" class="option-card" data-mode="speed" onclick="selectMode('speed'); return false;">
                        <div class="option-icon">‚ö°</div>
                        <div class="option-title">Speed Climbing</div>
                        <div class="option-desc">Dual Lane dengan Sensor Detection</div>
                    </a>
                    <a href="#" class="option-card" data-mode="boulder" onclick="selectMode('boulder'); return false;">
                        <div class="option-icon">üßó</div>
                        <div class="option-title">Boulder Timer</div>
                        <div class="option-desc">Countdown dengan Auto-Restart</div>
                    </a>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Pilih Peran</div>
                <div class="role-buttons">
                    <a href="#" class="role-btn admin" id="adminBtn" onclick="goToAdmin(); return false;" style="display: none;">
                        üë®‚Äçüíº Admin Control
                    </a>
                    <a href="#" class="role-btn view" id="viewBtn" onclick="goToView(); return false;" style="display: none;">
                        üì∫ Display View
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedMode = null;

        function selectMode(mode) {
            selectedMode = mode;
            
            // Update UI
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
            
            // Show buttons
            document.getElementById('adminBtn').style.display = 'block';
            document.getElementById('viewBtn').style.display = 'block';
        }

        function goToAdmin() {
            if (!selectedMode) {
                alert('Pilih mode lomba terlebih dahulu!');
                return;
            }
            
            if (selectedMode === 'speed') {
                window.location.href = '/admin.html';
            } else if (selectedMode === 'boulder') {
                window.location.href = '/boulder-admin.html';
            }
        }

        function goToView() {
            if (!selectedMode) {
                alert('Pilih mode lomba terlebih dahulu!');
                return;
            }
            
            if (selectedMode === 'speed') {
                window.location.href = '/display.html';
            } else if (selectedMode === 'boulder') {
                window.location.href = '/boulder-display.html';
            }
        }
    </script>
</body>
</html>
